

<html xmlns:th="http://www.thymeleaf/">
<body>
<h3>Welcome to data page</h3>
<span th:text="${message}"></span>
<table>
<tr>
<th>ID</th>
<th>FirstName</th>
<th>LastName</th>
<th>Email</th>
</tr>
<tr th:each="ob:${list}">
<td th:text="${ob.empId}"></td>
<td th:text="${ob.firstName}"></td>
<td th:text="${ob.lastName}"></td>
<td th:text="${ob.emailId}"></td>
</tr>
</table>
 </body>
</html>
